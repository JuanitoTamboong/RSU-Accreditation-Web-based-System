<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/rsu-logo.png">
    <link rel="stylesheet" href="list-officers.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Student Profile</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="officers.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="top-nav">
            <img src="../assets/rsu-logo.png" alt="Logo">
            <h2>List of Officers</h2>
        </div>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search officers (e.g. Dela Cruz, Juan)">
            <i class='bx bx-search'></i>
            <div id="dropdown-list" class="dropdown"></div>
        </div>
    </div>
    <div class="container">
        <div class="list-officers">
            <div class="student-profile">
                <h3>Student Profile</h3>
                <label for="img" class="upload-label">
                    <img id="image-preview" src="" alt="Preview" style="display: none;">
                    <span id="upload-text">Upload Image</span>
                </label>
                <input type="file" id="img" name="img" accept="image/*">
                
                <div class="student-id">
                    <label for="student-id">Student ID Number</label>
                    <input type="text" id="student-id" placeholder="ex (123-4567-891000)" maxlength="15">
                </div>
            </div>
            <div class="student-info">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name (e.g. Dela Cruz, Juan)">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
                <div class="add-update">
                    <button id="update-btn" class="update-btn" onclick="updateProfile()">
                        <i class='bx bx-refresh'></i> Update
                    </button>
                    <button type="button" class="add-btn">
                        <i class='bx bx-plus'></i> Add
                    </button>
                </div>
            </div>
        </div>

        <div class="profiles-container">
            <div class="added-profiles">
                <h3>Added Student Profiles</h3>
                <div class="clear-list">
                    <button id="clear-profiles">
                        <i class='bx bx-x'></i> Clear
                    </button>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="profiles-list-body">
                            <!-- Profiles will be added here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="submit-btn">
                <button class="submit-btn" onclick="submitAllProfiles()">Submit</button>
                <!-- Loading Spinner -->
                <div id="loading" class="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>        
    </div>
    
</body>
</html>
