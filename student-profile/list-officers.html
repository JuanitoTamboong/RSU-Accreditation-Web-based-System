<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/rsu-logo.png">
    <link rel="stylesheet" href="list-officers.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Student Profile</title>
    <script type="module" src="officers.js" defer></script>
</head>
<body>
    <div class="nav-bar">
        <div class="top-nav">
            <img src="../assets/rsu-logo.png" alt="Logo">
            <h2>List of Current Officers</h2>
        </div>
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search officers (e.g Dela Cruz, Juan)">
            <i class='bx bx-search'></i>
            <div id="dropdown-list" class="dropdown">
                <!-- Options will be populated here dynamically -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="list-officers">
            <div class="student-profile">
                <h3>Student Profile</h3>
                <label for="img" class="upload-label">
                    <img id="image-preview" src="" alt="Preview" style="display: none;">
                    <span id="upload-text">Upload Image</span>
                </label>
                <input type="file" id="img" name="img" accept="image/*">
                
                <div class="student-id">
                    <label for="student-id">Student ID Number</label>
                    <input type="number" id="student-id" placeholder="Student ID Number">
                </div>
            </div>
            <div class="student-info">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name(eg.Dela Cruz,Juan)">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
                <div class="add-update">
                    <button type="button" class="update-btn">
                        <i class='bx bx-refresh'></i> Update
                    </button>
                    <button type="button" class="add-btn">
                        <i class='bx bx-plus'></i> Add
                    </button>
                </div>
            </div>
        </div>

        <div class="profiles-container">
            <h3>Added Student Profiles</h3>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Address</th>
                        </tr>
                    </thead>
                    <tbody id="profiles-list-body">
                        <!-- Profiles will be added here dynamically -->
                    </tbody>
                </table>
            </div>
            <div class="submit-btn">
                <button type="button" onclick="submitAllProfiles()">Submit</button>
                <!-- Loading Spinner -->
                <div id="loading" class="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
