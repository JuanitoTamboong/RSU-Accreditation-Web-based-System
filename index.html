<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>
  <link rel="icon" href="assets/rsu-logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>OSAS Transaction Login</title>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-wrap">
        <img src="assets/rsu-logo.png" alt="RSU Logo">
      </div>
      <div class="logo-wrap">
        <h3>Design and Development of Systematized OSAS Transactions System</h3>
      </div>
    </div>
    <div class="login-container">
      <img src="assets/rsu-background.png" alt="Background Image">
      <div class="login-wrap">
        <div class="login-text">
          <h4>Login</h4>
        </div>
        <form id="login-form">
          <div class="signIn">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="signIn">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
          </div>
          <div class="signIn">
            <input type="submit" value="Sign In">
          </div>
          <div class="signIn">
            <a href="#">Forgot Password?</a>
          </div>
          
          <!-- Centered OR with HR -->
          <div class="or-container">
            <hr class="line">
            <p>or</p>
            <hr class="line">
          </div>
          
          <div class="signIn">
            <button type="button" id="google-login-btn">
              <i class='bx bxl-google-plus'></i> Sign in with Google
            </button>
          </div>
          <div class="signIn">
            <button type="button" id="facebook-login-btn">
              <i class='bx bxl-facebook-circle'></i> Sign in with Facebook
            </button>
          </div>
          
          <div class="signIn">
            <p>Don't have an account? <a href="Sign-Up.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
