<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer type="module"></script>
  <link rel="icon" href="assets/rsu-logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <title>OSAS TRANSACTION LOGIN</title>
</head>
<body>
  <!-- Logo with web title -->
  <div class="container">
    <div class="logo-container">
      <div class="logo-wrap">
        <img src="assets/rsu-logo.png" alt="">
      </div>
      <div class="logo-wrap">
        <h3>Design and Development of Systematized OSAS Transactions System</h3>
      </div>
    </div>
    <!-- Sign In Container -->
    <div class="login-container">
      <img src="assets/rsu-background.png" alt="">
      <div class="login-wrap">
        <div class="login-text">
          <h4>Login</h4>
        </div>
        <!-- Form -->
        <form action="javascript:void(0);" method="post">
          <div class="signIn">
            <label for="email">Email</label>
            <input type="text" name="email" id="" placeholder="Enter your email">
          </div>
          <div class="signIn">
            <label for="password">Password</label>
            <input type="password" name="password" id="" placeholder="Enter your password">
          </div>
          <div class="signIn">
            <input type="submit" value="Sign In">
          </div>
          <div class="signIn">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="SignIn">
            <button type="button" id="google-login-btn">Sign in with <i class='bx bxl-google'></i>oogle</button>
          </div>
        </form>
        <!-- End of Form -->
      </div>
    </div>
  </div>
</body>
</html>
