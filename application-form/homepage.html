<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <link rel="icon" href="../assets/rsu-logo.png">
    <title>SOA Application Form</title>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <div class="top-header">
        <img src="../assets/rsu-logo.png" alt="RSU Logo">
        <h2>SOA Accreditation & Reaccreditation Form</h2>
    </div>
    
    <div class="form-container">
        <form id="application-form">
            <div class="form-group">
                <label for="representative-name">Name of Representative:</label>
                <input type="text" id="representative-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="representative-position">Position:</label>
                <input type="text" id="representative-position" placeholder="Enter your position" required>
            </div>
            <div class="form-group">
                <label for="school-year">School Year:</label>
                <input type="text" id="school-year" placeholder="Enter your school year" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" placeholder="Enter your course" required>
            </div>
            <div class="form-group">
                <label for="organization-name">Organization Name:</label>
                <input type="text" id="organization-name" placeholder="Enter organization name" required>
            </div>
            <div class="form-group">
                <label for="email-address">Email Address:</label>
                <input type="email" id="email-address" placeholder="Enter email address" required>
            </div>
            <!-- Date of Filing -->
            <div class="form-group">
                <label for="date-filing">Date of Filing:</label>
                <input type="date" id="date-filing" required>
            </div>
            <!-- Document Upload -->
            <div class="form-group">
                <label for="requirement-documents">Upload Requirement Documents:</label>
                <p>(Only accepts PDF file with max size 5MB)</p>
                <input type="file" id="requirement-documents" accept=".pdf" multiple required>
           

            </div>
            <!-- Submission -->
            <div class="form-group submit-btn">
                <button type="submit">Next</button>
                <!-- Loading Spinner -->
                <div id="loading" class="loading-spinner" style="display:none;">
                    <div class="spinner"></div>
                </div>
            </div>  
        </form>
    </div>
</body>
</html>
