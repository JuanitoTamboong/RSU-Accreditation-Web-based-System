<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-homepage.css">
    <link rel="website icon" href="../assets/rsu-logo.png">
    <title>Admin Dashboard</title>
    <script type="module" src="admin-app.js" defer></script>
</head>
<body>
    <div class="top-header">
        <img src="../assets/rsu-logo.png" alt="RSU Logo">
        <h2>Admin Dashboard</h2>
    </div>

    <div class="applications-container">
        <h3>Applications</h3>
        
        <div id="approved-applications">
            <h4>Approved Applications</h4>
            <div id="approved-list">
                <!-- Approved applications will be dynamically populated here -->
            </div>
        </div>

        <div id="declined-applications">
            <h4>Declined Applications</h4>
            <div id="declined-list">
                <!-- Declined applications will be dynamically populated here -->
            </div>
        </div>

        <div id="pending-applications">
            <h4>Pending Applications</h4>
            <div id="pending-list">
                <!-- Pending applications will be dynamically populated here -->
            </div>
        </div>
    </div>
</body>
</html>
