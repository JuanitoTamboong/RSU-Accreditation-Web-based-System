<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="website icon" href="../assets/rsu-logo.png">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="theme.css">
    <script type="module" src="admin-dash.js" defer></script>
    <script type="module" src="time-calendar.js" defer></script>
    <script type="module" src="toogle-sidebar.js" defer></script>
    <script type="module" src="setting.js" defer></script>

</head>
<body>
    <div class="dashboard-container"> <!-- Added a container for flex layout -->
        <div class="sidebar">
            <div class="admin-user">
                <img src="../assets/rsu-logo.png" alt="User Avatar" class="user-avatar"> 
                <span class="user-name">Admin</span> 
            </div>
            <i class="fa-solid fa-xmark close-btn"></i>
            <ul class="side-container">
                <li><a href="#"><i class="fa-solid fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li><a href="pending.html"><i class="fa-solid fa-clock"></i><span>Pending</span></a></li>
                <li><a href="accredited.html"><i class="fa-solid fa-check-circle"></i><span>Accredited</span></a></li>
                <li><a href="reports.html"><i class="fa-solid fa-file"></i><span>Reports</span></a></li>
                <li><a href="#"><i class="fa-solid fa-archive"></i><span>Archive</span></a></li>
                <li><a href="../admin-login/admin-login.html"><i class="fa-solid fa-sign-out-alt"></i><span>Logout</span></a></li>
            </ul>
            <i class="fa-solid fa-bars menu-btn"></i>
        </div>

        <div class="section"> <!-- The main section -->
            <div class="main-container">
                <div class="top-container">
                    <div class="top-content">
                        <h2>Welcome Admin</h2>
                    </div>
                    <div class="notifications-dropdown">
                        <div id="notification-icon" class="notification-icon">
                            <span id="notification-count" class="notification-count">0</span>
                            <i class="fas fa-bell"></i>
                        </div>
                        <div id="notification-modal" class="notification-modal hidden">
                            <button id="close-notification-modal" class="close-button">Close</button>
                            <div class="notification-content">
                                <ul id="notification-list">
                                    <!-- Notifications will be populated here -->
                                </ul>
                            </div>
                        </div>
                        <div class="setting">
                            <p><i class="fa-solid fa-sun" id="theme-icon"></i></p>
                        </div>                    
                    </div>
                </div>
                <div class="sub-container">
                    <div class="left-side-container">
                        <div class="left-content">
                            <i class="fa fa-users" id="applicants">
                                <p>Applicants: <span id="applicant-count">0</span></p>
                            </i>
                            <i class="fa fa-hourglass-half" id="pending">
                                <p>Pending: <span id="pending-count">0</span></p>
                            </i>
                            <i class="fa fa-check-circle" id="approved">
                                <p>Approved: <span id="approved-count">0</span></p>
                            </i>
                            <i class="fa fa-times-circle" id="rejected">
                                <p>Rejected: <span id="rejected-count">0</span></p>
                            </i>
                        </div>
                    </div>
                    <div class="right-side-container">
                        <div class="right-content">
                            <div class="time"></div>
                            <div class="calendar"></div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="bottom-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
