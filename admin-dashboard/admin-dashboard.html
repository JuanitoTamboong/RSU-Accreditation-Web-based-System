<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="website icon" href="../assets/rsu-logo.png">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="admin-dash.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="admin-user">
            <img src="../assets/rsu-logo.png" alt="User Avatar" class="user-avatar"> 
            <span class="user-name">Admin</span> 
        </div>
        <i class="fa-solid fa-xmark close-btn"></i>
        <ul class="side-container">
            <li>
                <a href="#">
                    <i class="fa-solid fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="pending.html">
                    <i class="fa-solid fa-clock"></i>
                    <span>Pending</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-check-circle"></i>
                    <span>Accredited</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-archive"></i>
                    <span>Archive</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a href="../admin-login/admin-login.html">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
        <i class="fa-solid fa-bars menu-btn"></i>
    </div>
    <div class="section">
        <div class="main-container">
            <div class="top-container">
                <div class="top-content">
                    <h2>Welcome</h2>
                </div>
            </div>
            <div class="left-side-container">
        <div class="left-content">
            <p>Applicants</p>
           </div>
        </div>
            <div class="right-side-container"></div>
            <div class="bottom-container"></div>
        </div>
    </div>
</body>
</html>
