<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-dashboard.css">
    <link rel="website icon" href="../assets/rsu-logo.png">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="module" src="admin-dash.js" defer></script>
    <script type="module" src="time-calendar.js" defer></script>
    <script type="module" src="toogle-sidebar.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="admin-user">
            <img src="../assets/rsu-logo.png" alt="User Avatar" class="user-avatar"> 
            <span class="user-name">Admin</span> 
        </div>
        <i class="fa-solid fa-xmark close-btn"></i>
        <ul class="side-container">
            <li>
                <a href="#">
                    <i class="fa-solid fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="pending.html">
                    <i class="fa-solid fa-clock"></i>
                    <span>Pending</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-check-circle"></i>
                    <span>Accredited</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-archive"></i>
                    <span>Archive</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li>
                <a href="../admin-login/admin-login.html">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </li>
        </ul>
        <i class="fa-solid fa-bars menu-btn"></i>
    </div>
    <!--Section-->
    <div class="section">
        <!--main container-->
        <div class="main-container">
    <!--top container-->
            <div class="top-container">
                <div class="top-content">
                    <h2>Welcome Admin</h2>
                </div>
                <div class="notifications">
                    <p><i class="fa fa-bell"></i>Notifications</p>
                </div>
            </div>
            <!--end of top container-->
            <!--leftcontainer-->
        <div class="left-side-container">
        <div class="left-content">
            <i class="fa fa-users" id="applicants"><p>Applicants</p></i>
            <i class="fa fa-check-circle"id="approved"><p>Approved</p></i>
            <i class="fa fa-window-close-o"id="declined"><p>Declined</p></i>
           </div>
        </div>
        <!--end of left Container-->
            <div class="right-side-container">
                <div class="right-content">
                    <div class="time"></div>
                    <div class="calendar"></div>
                </div>
            </div>
            <div class="bottom-container"></div>
        </div>
    </div>
</body>
</html>
