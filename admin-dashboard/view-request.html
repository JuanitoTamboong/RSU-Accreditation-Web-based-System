<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request Applicant</title>
    <link rel="icon" href="../assets/rsu-logo1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
   <!--css-->
    <link rel="stylesheet" href="view-request.css">
    <link rel="stylesheet" href="view-request-modal.css">
    <!--script-->
    <script type="module" src="./view-request.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        (function(){
            emailjs.init("2mWA0heD5fPFyVrIn");
        })();
    </script>
</head>
<body>
    <div class="container">
        <input type="hidden" id="applicantEmail" value="">
        <div class="header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="main-content">
            <div class="right-section">
                <div class="applications-container">
                    <h1>Applicant Details</h1>
                    <div class="applicant-details" id="applicant-details"></div>
                </div>
                <div class="officers-container">
                    <h1>Student Officer Profiles</h1>
                    <div class="officers-details" id="officers-details"></div>
                </div>
            </div>
            <div class="documents-container">
                <h1>Documents</h1>
                <div class="request-documents" id="request-documents"></div>
                <div class="check-list" id="check-list"></div>
                <div class="approved-pending">
                    <button id="approve-button">Approve</button>
                    <button id="pending-button">Pending</button>
                </div>
                <div id="emailModal" class="modal" style="display:none;">
                    <div class="modal-content">
                        <div class="form-modal">
                            <span class="close" id="closeEmailModal">&times;</span>
                            <h2>Send Email to Applicant</h2>
                            <p><strong>To:</strong> <span id="to_name"></span></p>
                            <p><strong>Applicant Email:</strong> <span id="fsender_email"></span></p>
                            <p><strong>Application Status:</strong> <span id="application_status"></span></p>
                            <p><strong>Additional Message:</strong></p>
                            <textarea id="additional-message" placeholder="Type your additional message here..." rows="4" style="width: 100%;"></textarea>
                            <p id="emailStatus"></p>
                            <button id="send-email-button">Send Email</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
