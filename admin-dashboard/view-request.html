<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Request Applicant</title>
    <link rel="icon" href="../assets/rsu-logo.png"> <!-- Ensure the path is correct -->
    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="view-request.css">
    <link rel="stylesheet" href="approved-modal.css">
    <!-- Script -->
    <script type="module" src="./view-request.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "YOUR_PUBLIC_KEY",
      });
   })();
</script>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div class="main-content">
            <div class="right-section">
                <div class="applications-container">
                    <h1>Applicant Details</h1>
                    <div class="applicant-details" id="applicant-details"></div>
                </div>
                <div class="officers-container">
                    <h1>Student Officer Profiles</h1>
                    <div class="officers-details" id="officers-details"></div>
                </div>
            </div>
            <div class="documents-container">
                <h1>Documents</h1>
                <div class="request-documents" id="request-documents"></div>
                <div class="check-list" id="check-list"></div>
                <div class="approved">
                    <button id="approve-button">Approve</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Approval Modal -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Approval Confirmation</h2>
            <p>Are you sure you want to approve this application?</p>
            <button id="sendApprovalEmail">Send Approval Email</button>
        </div>
    </div>

    <!-- Document Viewing Modal -->
    <div id="documentModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" id="closeDocumentModal">&times;</span>
            <iframe id="documentIframe" style="width:100%; height:80%; margin-top:5%;" src="" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
