<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="admin-login.css">
    <link rel="website icon" href="../assets/rsu-logo1.png">
    <title>Admin Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="admin-login.js"></script>
    <!--<script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
    <script src="https://js.hcaptcha.com/1/api.js?hl=fr" async defer></script>
    <!-- Link Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Left section for layout balance -->
        <div class="left-section">
            <img src="../assets/admin-icon.png" alt="Admin Icon">
        </div>
        
        <!-- Admin login form on the right side -->
        <div class="admin-container">
            <img src="../assets/rsu-logo1.png" alt="RSU Logo">
            <h2>Admin Login</h2>
            <div class="admin-form">
                <label for="admin">Admin</label>
                <div class="input-container">
                    <input type="email" name="admin" id="admin" placeholder="Enter email address" required>
                    <i class="fas fa-envelope email-icon"></i> 
                </div>

                <label for="admin-pass">Password</label>
                <div class="input-container">
                    <input type="password" name="admin-pass" id="admin-pass" placeholder="Enter your password" required>
                    <i id="toggle-password" class="fas fa-lock"></i> 
                </div>       
            <div class="input-container">
                <div class="h-captcha" data-sitekey="b2ecb314-30cc-4662-b754-377cc6ae6d40" data-theme="dark" data-hl="en"></div>
             </div>  
            </div>  
            <div class="forgot-password">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
            <div class="submit">
                <button type="submit" name="submit" id="submit">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
