<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/rsu-logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>OSAS Transaction Sign-Up</title>
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-wrap">
        <img src="assets/rsu-logo.png" alt="RSU Logo">
      </div>
      <div class="logo-wrap">
        <h3>Systematized OSAS Transactions System</h3>
      </div>
    </div>
    <div class="login-container">
      <img src="assets/rsu-background.png" alt="Background Image">
      <div class="login-wrap">
        <!-- Loading Spinner -->
        <div id="loading" class="loading-spinner" style="display: none;">
          <div class="spinner"></div>
        </div>
        <div class="login-text">
          <h4>Sign Up</h4>
        </div>
        <form id="signup-form">
          <div class="signIn">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
          </div>
          <div class="signIn">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
          </div>
          <div class="signIn">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password">
          </div>
          <div class="signIn">
            <input type="submit" value="Submit">
          </div>
          <div class="signIn">
            <p>Already have an account? <a href="index.html">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
