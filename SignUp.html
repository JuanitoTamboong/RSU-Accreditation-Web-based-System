<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="Sign-Up.css">
  <link rel="website icon" href="images/rsu-logo.png">
  <title>RSU ACCREDITATION SIGN UP</title>
</head>
<body>
  <!--Logo with web title-->
  <div class="container">
    <div class="logo-container">
     <div class="logo-wrap">
      <img src="images/rsu-logo.png" alt="">
     </div>
     <div class="logo-wrap">
       <h3>Student Organizations Accreditation and Reaccreditation </h3>
     </div>
    </div>
    <!--sign In  Container-->
  <div class="login-container">
      <img src="images/rsu-background.png" alt="">
      <div class="SignUp-wrap">
        <div class="SignUp-text">
        <h4>Create Account</h4>
        </div>
        <!--Form-->
       <form action="signup.php" method="post">
          <div class="signIn">
          <label for="username"> Username</label>
          <input type="text" name="username" id="username" placeholder="Enter your username" required>
          </div>
          <!--Select Org-->
          <div class="signIn">
            <label for="organization">Select Organizations</label>
            <select id="organization" name="organization" required>
                <option value="org1">Organization 1</option>
                <option value="org2">Organization 2</option>
                <option value="org3">Organization 3</option>
                <option value="org4">Organization 4</option>
            </select>
          </div>
          <div class="signIn">
          <label for="key_code">Enter provided key code</label>
          <input type="text" name="keycode" id="keycode" placeholder="Enter keycode" required>
          </div>
          <div class="signIn">
          <label for="password"> Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>
          <div class="signIn">
            <label for="confirm_password"> Confirm password</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Enter your password" required>
            </div>
          <div class="signIn">
            <input type="submit" value="Sign Up">
          </div>
        </form>
        <!--End of Form-->
      </div>
    </div>
  </div>
</body>
</html>
